defaultResources:
  - name: "{{ .Hype.Name }}-state-value"
    type: StateValueConfigmap
    values:
      environment: production
      replicas: "3"
      image_tag: v1.2.0

  - name: "{{ .Hype.Name }}-configmap"
    type: Configmap
    values:
      app_config: |
        server:
          port: 8080
        logging:
          level: info

  - name: "{{ .Hype.Name }}-secrets"
    type: Secrets
    values:
      database_password: "super-secret-password"
      api_key: "api-key-12345"

helmfile:
  repositories:
    - name: bitnami
      url: https://charts.bitnami.com/bitnami
  
  releases:
    - name: "{{ .Hype.Name }}"
      namespace: default
      chart: bitnami/nginx
      values:
        - nginx.conf