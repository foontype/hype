name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install ShellCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        
    - name: Run tests
      run: |
        shellcheck src/hype
        shellcheck install.sh
        shellcheck .devcontainer/post-create-command.sh
        
        chmod +x src/hype
        
        # Test commands
        ./src/hype --help
        ./src/hype --version
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: HYPE CLI ${{ github.ref }}
        body: |
          # HYPE CLI ${{ github.ref }}
          
          A simple command-line tool that wraps Helmfile for Kubernetes AI deployments, providing streamlined management of default resources and configurations.
          
          ## ‚ú® Features
          
          - **Default Resource Management**: Automatically create and manage ConfigMaps and Secrets
          - **Template Rendering**: Process hypefile.yaml templates with dynamic values  
          - **Helmfile Integration**: Seamless integration with existing Helmfile workflows
          - **Resource Status Checking**: Monitor the status of managed resources
          - **Section Display**: View raw hype and helmfile sections separately
          - **Debug Support**: Built-in debug logging for troubleshooting
          
          ## üì¶ Installation
          
          ### Quick Install
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          ```
          
          ### Manual Install
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref }}/hype
          chmod +x hype
          sudo mv hype /usr/local/bin/
          ```
          
          ## üöÄ Quick Start
          
          ```bash
          # Initialize default resources for a deployment
          hype my-nginx init
          
          # Check status of default resources  
          hype my-nginx check
          
          # Show rendered hype section template
          hype my-nginx template
          
          # View raw hype or helmfile sections
          hype my-nginx section hype
          hype my-nginx section helmfile
          
          # Run helmfile commands with generated configuration
          hype my-nginx helmfile apply
          
          # Clean up default resources
          hype my-nginx deinit
          ```
          
          ## üìã Requirements
          
          - Bash 4.0+
          - kubectl
          - helmfile  
          - yq
          
          ## üìö Documentation
          
          See the [README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/README.md) for detailed usage instructions and examples.
          
          ## üîÑ Changes in v0.2.0
          
          ### üöÄ New Features
          - **Section Command**: Added `hype <name> section [hype|helmfile]` command to display raw hype and helmfile sections
          - **Default Section Type**: Section command defaults to 'hype' section when no type is specified
          
          ### ‚ú® Improvements  
          - **Command Simplification**: Renamed `resources` command to `check` for better usability
          - **Template Display**: Enhanced `template` command for rendered hype section YAML
          - **Help Documentation**: Updated help text with new command examples
          
          ### üõ†Ô∏è Technical Updates
          - Version bumped to 0.2.0
          - Release workflow test command fixes
          - Improved error handling and validation
          
          ### üîß Breaking Changes
          - `resources` command renamed to `check`
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v0.1.0...v0.2.0
        draft: false
        prerelease: false
        
    - name: Upload hype binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/hype
        asset_name: hype
        asset_content_type: application/octet-stream