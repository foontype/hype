
defaultResources:
  - name: "{{ .Hype.Name }}-nginx-state-value"
    type: StateValueConfigmap
    values:
      nginx:
        replicaCount: 2
        image:
          tag: "1.21.6"
        service:
          type: ClusterIP
          port: 80
        ingress:
          enabled: true
          hosts:
            - host: "nginx-{{ .Hype.Name }}.example.com"
              paths:
                - path: /
                  pathType: Prefix

  - name: "{{ .Hype.Name }}-nginx-secrets"
    type: Secrets
    values:
      nginx:
        auth:
          username: "admin"
          password: "changeme123"

---
releases:
  - name: nginx
    namespace: default
    chart: bitnami/nginx
    version: "13.2.23"
    values: []

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
